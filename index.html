
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cofre Digital SIPATEVA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
        }

        body {
            background: linear-gradient(135deg, #2e1065 0%, #020617 40%, #064e3b 100%);
            background-attachment: fixed;
            color: #e2e8f0;
            font-family: 'JetBrains Mono', monospace;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tech-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background-image: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
        }

        .digital-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background-image: 
                linear-gradient(rgba(139, 92, 246, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(34, 197, 94, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        .vault-frame {
            position: relative;
            background: linear-gradient(145deg, #1e1e24, #111115);
            border: 2px solid #334155;
            box-shadow: 
                0 0 40px rgba(139, 92, 246, 0.2),
                inset 0 0 20px rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            overflow: hidden;
        }

        .safety-stripe {
            background: repeating-linear-gradient(
                45deg,
                #facc15,
                #facc15 10px,
                #000 10px,
                #000 20px
            );
            height: 8px;
            width: 100%;
        }

        .neon-border-yellow {
            box-shadow: 0 0 10px rgba(250, 204, 21, 0.3);
            border-color: rgba(250, 204, 21, 0.5);
        }

        .display-lcd {
            background: #020617;
            border: 2px solid #1e293b;
            box-shadow: inset 0 0 20px #000;
        }

        .text-neon-yellow {
            color: #facc15;
            text-shadow: 0 0 8px rgba(250, 204, 21, 0.6);
        }

        #root {
            position: relative;
            z-index: 10;
            width: 100%;
            display: flex;
            justify-content: center;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "vite": "https://esm.sh/vite@^7.3.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="digital-grid"></div>
    <div class="tech-overlay"></div>
    <div id="root"></div>
    <!-- Ponto de entrada crucial para o funcionamento do app -->
    <script type="module" src="/index.tsx"></script>
</body>
</html>
